<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      URL selection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Enter the web address
      </ion-card-title>
      <ion-item lines="full">
        <ion-input type="url" [(ngModel)]="websiteUrl" placeholder="URL"></ion-input>
      </ion-item>
      <ion-button (click)="onEnterClick()">Enter</ion-button>
    </ion-card-header>
  </ion-card>

</ion-content>
